# Type returned when the user logs in
type LoginMethodResponse {
  # Id of the user
  id: String!
  # Token of the connection
  token: String!
  # Expiration date for the token
  tokenExpires: Float!
}

type SuccessResponse {
  # True if it succeeded
  success: Boolean
}

# A hashsed password
input HashedPassword {
  digest: String!
  algorithm: String!
}
